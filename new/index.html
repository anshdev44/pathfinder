<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortest Distance Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            overflow: hidden;
            position: relative;
        }

        .world-map {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Equirectangular_projection_SW.jpg/1280px-Equirectangular_projection_SW.jpg') repeat;
            background-size: auto 100%;
            opacity: 0.25;
            animation: scrollWorldMap 15s linear infinite;
            z-index: 0;
            filter: brightness(0.8) contrast(1.2);
            transform: rotate(-15deg) scale(1.5);
        }

        @keyframes scrollWorldMap {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        .container {
            text-align: center;
            padding: 3.5rem;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            max-width: 600px;
            width: 90%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            margin-bottom: 3rem;
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #fff, #ff3366);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .btn {
            padding: 1.5rem 3rem;
            font-size: 1.3rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #000000, #ff3366);
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 51, 102, 0.3);
            border-color: rgba(255, 51, 102, 0.5);
        }

        .btn.about {
            background: linear-gradient(45deg, #000000, #00ff88);
        }

        .btn.about:hover {
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
            border-color: rgba(0, 255, 136, 0.5);
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2.5rem;
                letter-spacing: 1px;
            }

            .btn {
                padding: 1.2rem 2rem;
                font-size: 1.1rem;
            }
        }

        .dialogue-box {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.75);
            padding: 1rem 2rem;
            border-radius: 15px;
            color: #fff;
            font-weight: 700;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            animation: pulse 2s infinite;
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .dialogue-box::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid rgba(0, 0, 0, 0.75);
        }

        @keyframes pulse {
            0% { 
                transform: translateX(-50%) scale(1);
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            }
            50% { 
                transform: translateX(-50%) scale(1.05);
                box-shadow: 0 6px 25px rgba(0, 0, 0, 0.7);
            }
            100% { 
                transform: translateX(-50%) scale(1);
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="world-map"></div>
    <div class="container">
        <h1>Shortest Distance Finder</h1>
        <div class="button-container">
            <a href="find-distance.html" class="btn">Find Shortest Distance</a>
            <a href="about.html" class="btn about">About Us</a>
        </div>
    </div>
</body>
</html>
